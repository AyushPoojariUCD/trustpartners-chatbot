<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Trust Partners Chatbot</title>

    <style>
        /* === Floating Button === */
        #tp-chat-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #0f2a44;
            color: #fff;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            z-index: 9999;
        }

        /* === Chat Window === */
        #tp-chatbox {
            position: fixed;
            bottom: 90px;
            left: 20px;
            width: 320px;
            height: 420px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            z-index: 9999;
        }

        /* Header */
        #tp-chat-header {
            background: #0f2a44;
            color: white;
            padding: 12px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
        }

        /* Messages */
        #tp-chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
        }

        /* Input */
        #tp-chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #tp-chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        #tp-chat-input button {
            background: #0f2a44;
            color: white;
            border: none;
            padding: 10px 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button id="tp-chat-btn">ðŸ’¬</button>

    <div id="tp-chatbox">
        <div id="tp-chat-header">Trust Partners Assistant</div>
        <div id="tp-chat-messages"></div>
        <div id="tp-chat-input">
            <input type="text" id="tp-user-input" placeholder="Ask a questionâ€¦" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBtn = document.getElementById("tp-chat-btn");
        const chatBox = document.getElementById("tp-chatbox");
        const messages = document.getElementById("tp-chat-messages");
        const input = document.getElementById("tp-user-input");

        // Toggle chat
        chatBtn.onclick = () => {
            chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
        };

        // Send message
        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage("You", text);
            input.value = "";

            const res = await fetch("http://127.0.0.1:8002/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: text })
            });

            const data = await res.json();
            addMessage("Bot", data.answer);
        }

        // Add message
        function addMessage(sender, text) {
            const div = document.createElement("div");
            div.innerHTML = `<b>${sender}:</b> ${text}`;
            div.style.marginBottom = "8px";
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>

</body>

</html>
