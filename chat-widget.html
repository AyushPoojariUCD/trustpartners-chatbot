<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Trust Partners Chatbot</title>

    <style>
        #tp-chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: #0f2a44;
            color: #fff;
            font-size: 24px;
            border: none;
            cursor: pointer;
            z-index: 999999;
        }

        #tp-chatbox {
            position: fixed;
            bottom: 90px;
            right: 20px;
            /* âœ… moved to right */
            width: 320px;
            height: 420px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            display: none;
            flex-direction: column;
            z-index: 999999;
            overflow: hidden;
        }

        #tp-chat-header {
            background: #0f2a44;
            color: #fff;
            padding: 12px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #tp-chat-header span {
            cursor: pointer;
            font-size: 18px;
        }

        #tp-chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
        }

        .msg {
            margin-bottom: 8px;
        }

        .user {
            font-weight: bold;
        }

        .bot {
            color: #333;
        }

        #tp-chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #tp-chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        #tp-chat-input button {
            background: #0f2a44;
            color: #fff;
            border: none;
            padding: 10px 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button id="tp-chat-btn">ðŸ’¬</button>

    <div id="tp-chatbox">
        <div id="tp-chat-header">
            Trust Partners Assistant
            <span onclick="toggleChat()">âœ•</span>
        </div>

        <div id="tp-chat-messages"></div>

        <div id="tp-chat-input">
            <input id="tp-user-input" placeholder="Ask a questionâ€¦" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8002/api/chat";

        const chatBtn = document.getElementById("tp-chat-btn");
        const chatBox = document.getElementById("tp-chatbox");
        const messages = document.getElementById("tp-chat-messages");
        const input = document.getElementById("tp-user-input");

        chatBtn.onclick = toggleChat;

        function toggleChat() {
            chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
        }

        input.addEventListener("keypress", e => {
            if (e.key === "Enter") sendMessage();
        });

        addMessage("bot", "Hi! How can I help you today?");

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage("user", text);
            input.value = "";

            const typing = addMessage("bot", "Typing...");

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: text })
                });

                const data = await res.json();
                typing.remove();
                addMessage("bot", data.answer || "Sorry, something went wrong.");
            } catch (err) {
                typing.remove();
                addMessage("bot", "Unable to reach the server. Please try again later.");
            }
        }

        function addMessage(type, text) {
            const div = document.createElement("div");
            div.className = `msg ${type}`;
            div.innerHTML = `<span class="${type}">${type === "user" ? "You" : "Bot"}:</span> ${text}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
            return div;
        }
    </script>

</body>

</html>
